{% extends 'base.html' %}

{% block title %}
<title>Contact Storage</title>
{% endblock %}

{% block content %}

<div class="container">
<div class="element">
<h1>Save Contact</h1><hr>
<form method="POST">{% csrf_token %}
    <div class="form-group">
      <label>Contact Name : </label>
      <input class="form-control" name="contact_name" placeholder="Enter contact name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contact Number :</label>
      <input class="form-control" name="contact_number" maxlength="10" placeholder="Enter contact number">
    </div>
    <div class="form-group">
        <label>Contact Relation :</label>
        <select class="custom-select mr-sm-2"  name="contact_relation" id="inlineFormCustomSelect">
            <option value="Select" selected>Select</option>
            {% for relation in relations %}
            <option value={{relation}}>{{relation}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-block btn-outline-success">Save</button>
  </form>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
</div>
</div>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Search Contact</h3>
              
              <form method="POST" action="{% url 'contactSearch' %}">{% csrf_token %} 
                <div class="form-group">
                  <label>Contact Name : </label>
                  <input class="form-control" placeholder="Enter contact name" name="contact_name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contact Number :</label>
                  <input class="form-control" name="contact_number">
                </div>
                <div class="form-group">
                    <label>Contact Relation :</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="contact_relation">
                        <option selected value="">Select</option>
                        <option value="Parent">Parent</option>
                        <option value="Brother">Brother</option>
                        <option value="Friend">Friend</option>
                        <option value="Co-Worker">Co-Worker</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-block btn-outline-success">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<style>
body{
    background-color:teal;
}
.element{
    align-self: center;
    
    padding: 5px;
}
</style>
{% endblock %}
