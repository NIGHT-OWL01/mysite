<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizes</title>
</head>
<body>
    Quiz page
    <div class="container">
        <form method="post">{% csrf_token %}
        {% for quiz in quizes %}
        <div class="item">
            
            {{quiz.id}}.{{quiz.question}}<br>
            <input type="radio" name={{quiz.id}} value=option1>{{quiz.option1}}<br>
            <input type="radio" name={{quiz.id}} value=option2>{{quiz.option2}}<br>
            <input type="radio" name={{quiz.id}} value=option3>{{quiz.option3}}<br>
            <input type="radio" name={{quiz.id}} value=option4>{{quiz.option4}}<br>

        </div>
        {% endfor %}
        <input type="submit" class="btn" value="Submit Test"> 
        </form>
    </div> 
      
</body>
<style>
    .container{
        background-color:tomato;
        height: 100vh;
        width: 100vw;
    }
</style>
</html>
