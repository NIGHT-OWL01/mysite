<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world! </title>
  </head>
  <body>
    <div class="tcontainer">
        <div id="time">time</div>
        <div id="date" class="date">date</div>
    </div>
    {% if user.is_authenticated %}<h1>Welcome {{user}}</h1>{% endif  %}
    {% block content %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <style>
@media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}
.foot{
  background-color: aliceblue;
}
.success{
  background-color: green;
}
#time, #date{
  background-color:yellowgreen;
}
.tcontainer{
  display: flex;
  justify-content: space-around;
}
  </style>
  <script>
    time_div=document.getElementById('time')
    date_div=document.getElementById('date')
    function fetchTime(){
      fetch('/time').then(res=>{
      console.log(res)
      res.json().then(data=>{
        console.log(data)
        time_div.innerHTML=data['time']
        date_div.innerHTML=data['date']
      })
    })
    };
    setInterval(fetchTime,1000);
  </script>
</html>
